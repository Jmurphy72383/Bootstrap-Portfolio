<!DOCTYPE html>
<html lang="en" style="position: relative; min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>James Murphy's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body class="mt-0" style="background-image: url(vintage-concrete.png); margin-bottom: 75px;">
    
    <!--Navbar-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" style="background-color: #ffffff;">
        <div class="container my-0">
            <h1 class="display-4 font-weight-bold text-white py-2 px-3 mx-0 my-0" style="background-color: #4aaaa5;">James Murphy</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link border-right" href="index.html">About </a>
                    <a class="nav-item nav-link border-right" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!--/Navbar-->

    <!--Form-->

    <div class="container mt-5 border" style="background-color: #ffffff; margin-bottom: 200px;">

            <form class="mx-4 pb-4">
                <h2 class="border-bottom my-4 pb-3 pt-0" style="color: #4aaaa5;">Contact</h2>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@email.com">
                </div>
                
                
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                </div>

                <button type="text-white submit" class="btn px-4" style="color: white; background-color: #4aaaa5;">Submit</button>
            </form>

    </div>

    <footer class="mb-0" style="width: 100%; background-color: #666666; position: absolute; bottom: 0; height: 110px; ">
        <div style="background-color: #4aaaa5; height: 15px;"></div>
        <p class="text-center" style="height: 80px;">Copyright&copy;</p>
    </footer>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


</body>
</html>
